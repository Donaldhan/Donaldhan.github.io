<header>
      <div class="inner">
        <a href="{{ '/' | absolute_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
        {% if site.github.is_project_page %}
          <a href="{{ site.github.repository_url }}" class="button"><small>View project on</small> GitHub</a>
        {% endif %}
        {% if site.github.is_user_page %}
          <a href="{{ site.github.repository_url }}" class="button"><small>Follow me on</small> GitHub</a>
        {% endif %}
      </div>
	 <div class="menu">
		<ul>
			<li><a href="{{ site.baseurl }}/">home</a></li>
			<li><a href="{{ site.baseurl }}/category/index.html">archives</a></li>
            <li><a href="{{ site.baseurl }}/tags/index.html">tags</a></li>
			<li><a href="{{ site.baseurl }}/about/index.html">about</a></li>
	    </ul>
	</div>
</header>
