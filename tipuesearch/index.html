---
layout: default
tipue_search_active: true
exclude_from_search: true
---
{% if page.tipue_search_active or layout.tipue_search_active %}
<link rel="stylesheet" href="{{ "/assets/tipuesearch/css/normalize.css" | relative_url }}">
<!-- unconnecting disabled -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	 crossorigin="anonymous"></script>
<script src="{{ "/assets/tipuesearch/tipuesearch_content.js" | relative_url }}"></script>
<link rel="stylesheet" href="{{ "/assets/tipuesearch/css/tipuesearch.css" | relative_url }}">
<script src="{{ "/assets/tipuesearch/tipuesearch_set.js" | relative_url }}"></script>
<script src="{{ "/assets/tipuesearch/tipuesearch.min.js" | relative_url }}"></script>
{% endif %}
<!-- search form -->
<form action="{{ page.url | relative_url }}">
  <p><strong>Tips: </strong>input the key string, and press enter, you search the relate info of the key ...(~)</p>
  <div class="tipue_search_right">
      <input type="text" name="q" id="tipue_search_input"
            pattern=".{3,}" title="At least 3 characters" required placeholder="input search string..."/>
  </div>
  <div class="tipue_search_left">
      <img src="{{ "/assets/tipuesearch/search.png" | relative_url }}" class="tipue_search_icon">
  </div>
  <div style="clear: both;"></div>
</form>
<hr/>
<!-- the search result -->
<div id="tipue_search_content"></div>
<!-- display, http://www.tipue.com/search/docs/?d=3 -->
<script>
$(document).ready(function() {
  $('#tipue_search_input').tipuesearch({
      'show': 10,
      'newWindow': false
  });
});
</script>
